<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo_list">
            <div class="todo_list_title">
                <h2>To-Do List</h2>
                <img src="./images/icon.png" alt="icon">
            </div>
            <div class="input_box">
                <input class="input_field" type="text" name="" id="input_field" placeholder="Add a task">
                <button onclick="addTask()" class="input_btn">Add</button>
            </div>
            <div>
                <ul id="list_container">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
